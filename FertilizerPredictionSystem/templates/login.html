<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fertilizer Prediction System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Background image with overlay */
  background: url('/static/download\ \(2\).jpeg') no-repeat center center/cover;
  position: relative;
}

body::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(10, 15, 31, 0.85);
  z-index: 0;
}

.login-box {
  position: relative;
  z-index: 2;
  background: rgba(10, 15, 31, 0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.6);
  width: 350px;
  animation: fadeIn 1.2s ease;
  color: #ffffff;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: bold;
  color: #00eaff;
  text-shadow: 0px 0px 10px #007bff;
}

.btn-login {
  background: linear-gradient(90deg, #007bff, #00eaff, #2aa6ff);
  border: none;
  border-radius: 30px;
  padding: 12px;
  font-size: 1rem;
  font-weight: 600;
  color: #ffffff;
  transition: all 0.3s;
  box-shadow: 0px 0px 12px #2aa6ff;
}

.btn-login:hover {
  transform: scale(1.05);
  background: linear-gradient(90deg, #00ff66, #00eaff);
  box-shadow: 0px 0px 18px #00ff66;
  color: #0a0f1f;
}

.extra-links {
  text-align: center;
  margin-top: 15px;
}

.extra-links a {
  color: #00eaff;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.extra-links a:hover {
  color: #00ff66;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login/">
      {% csrf_token %}
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="/register/">Register</a></p>
    </div>

    {% if message %}
      <p style="color:red;">{{ message }}</p>
    {% endif %}
  </div>
</body>

</html>
